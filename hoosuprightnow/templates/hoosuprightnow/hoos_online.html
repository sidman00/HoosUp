{% extends 'base2.html' %}

{% block title %}Hoos Online {% endblock %}

{% block content %}
    <h1 class="title">Online</h1>
    <p class="lead">Hoos online right now?</p>
    <div class="list-group pb-3">
        {% for user in online_users %}
        <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ user }}</h5>
            </div>
            <p class="mb-1">{{ user.profile.activity }}</p>
        </a>
        {% endfor %}
    </div>
{% endblock %}

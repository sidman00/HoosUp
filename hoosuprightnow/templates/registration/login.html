{% load widget_tweaks %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>Hoos Up Login</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body class="container-fluid bg-light">
    <div class="row">
        <a class="mx-auto text-dark text-center" style="text-decoration: none;" href=""><h1>Hoos Up</h1></a>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-5 col-sm-8 col-10 border rounded mx-auto mt-2 bg-white">
            <h3 class="font-weight-normal mt-2 text-center">Log in</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group">
                    {{ form.username.errors }}
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    {% render_field form.username class="form-control" %}
                </div>
                <div class="form-group">
                    {{ form.password.errors }}
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    {% render_field form.password class="form-control" %}
                    <a href="{% url 'password_reset' %}"><small id="forgot-password" class="form-text">Forgot password?</small></a>
                </div>
                <button type="submit" class="btn btn-block btn-success">Log in</button>
                <hr />
                <p class="text-secondary">New to Hoos Up?</p>
                <button class="btn btn-block btn-secondary mb-3" type="button" onclick="">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
